        <h2>Basketball Score Board</h2>
        <div class="container">
            
            <div>
                <h3 class="homeside">HOME</h3>
                <div class="mini-bx2">

                </div>
                </div>
             
            </div>
            <div>
                <h3 class="homeside">GUEST</h3>
                <div class="mini-bx">
                <h1 class="no10" id="secondbtn">10</h1>
                <div class="smallbtns">
                    <button class="num1" onclick="grow()">+1</button>
                    <button class="num1" onclick="dblincrement()">+2</button>
                    <button class="num1" onclick="tplincrement()">+3</button>
                </div>
                </div>
            </div>
            
           
        </div>
